<mat-toolbar color="primary">
  <mat-toolbar-row fxLayout="row">
    <span class="title-center">Sign-up</span>
    <span class="spacer"></span>
    <button class="mat-dialog-close" mat-icon-button mat-dialog-close>
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography">
  <form [formGroup]="signupForm">
    <div fxFlex fxLayout="column">
      <mat-form-field appearance="fill" fxFlex>
        <mat-label>Name</mat-label>
        <input type="text" matInput formControlName="name" required />
        <mat-error *ngIf="signupForm.controls.name.touched && signupForm.controls.name.invalid">
          <span *ngIf="signupForm.controls.name.errors.required">
            This field is mandatory
          </span>
          <span *ngIf="signupForm.controls.name.errors.pattern">
            This field is invalid
          </span>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" fxFlex>
        <mat-label>Email</mat-label>
        <input type="email" matInput formControlName="email" required />
        <mat-error *ngIf="signupForm.controls.email.touched && signupForm.controls.email.invalid">
          <span *ngIf="signupForm.controls.email.errors.required">
            This field is mandatory
          </span>
          <span *ngIf="signupForm.controls.email.errors.pattern">
            This field is invalid
          </span>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" fxFlex>
        <mat-label>Phone Number</mat-label>
        <input type="text" matInput formControlName="contactNumber" required />
        <mat-error
          *ngIf="
            signupForm.controls.contactNumber.touched &&
            signupForm.controls.contactNumbervalid
          "
        >
          <span *ngIf="signupForm.controls.contactNumber.errors.required"
          >This field is mandatory</span
          >
          <span *ngIf="signupForm.controls.contactNumber.errors.pattern"
          >This field is invalid</span
          >
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" fxFlex>
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="password" required [type]="password? 'password': 'text'"  />
        <button type="button" mat-icon-button matSuffix (click)="password = !password" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="'password'">
          <mat-icon>{{password ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error
          *ngIf="
            signupForm.controls.password.touched && signupForm.controls.password
          "
        >
          <span *ngIf="signupForm.controls.password.errors"
          >This field is mandatory</span
          >
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" fxFlex>
        <mat-label>Confirm password</mat-label>
        <input type="password" matInput formControlName="confirmPassword" required [type]="confirmPassword? 'password': 'text'"  />
        <button type="button" mat-icon-button matSuffix (click)="confirmPassword = !confirmPassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="'password'">
          <mat-icon>{{confirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error
          *ngIf="
            signupForm.controls.confirmPassword.touched && signupForm.controls.confirmPassword
          "
        >
          <span *ngIf="signupForm.controls.confirmPassword.errors"
          >This field is mandatory</span
          >


        </mat-error>
        <mat-hint *ngIf="validateSubmit() && !(signupForm.controls.confirmPassword.invalid)">
          <span>New Password & confirm password does not match</span>
        </mat-hint>

      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>


<mat-dialog-actions align="center">

  <button mat-raised-button color="primary" mat-dialog-close>Close</button>
  <button
    mat-raised-button
    color="primary"
    type="submit"
    (click)="handleSubmit()"
    [disabled]="validateSubmit() || !(signupForm.valid && signupForm.dirty)"
  >
    Signup
  </button>
</mat-dialog-actions>
